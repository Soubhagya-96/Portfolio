<div class="container pt-5">
  <div class="row">
    <div class="col-md-5 col-lg-5 col-sm-12 elements" *ngFor="let data of skills">
      <div class="row">
        <div class="col-md-6 col-lg-6 col-sm-12">
          <h6 class="skill-name">{{ data.technology }}</h6>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-12">
          <circle-progress [percent]="data.knowledge" [radius]="100" [outerStrokeWidth]="16"
            [outerStrokeColor]="'#007bff'" [animation]="true" [animationDuration]="1000">
          </circle-progress>
        </div>
      </div>
    </div>
  </div>
</div>
